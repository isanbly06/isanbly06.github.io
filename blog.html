---
layout: default
title: Blog
---

<h1>Blog</h1>

<ul>
    {% for post in site.posts %}
    <div class="post-card">
    <li>
        <a href="{{ post.url }}">{{ post.tittle }}</a>
        <p>{{ post.date | date_to_string }}</p>
        <p>{{ post.excecrpt }}</p>
    </li>
</div>
    {% endfor %}
</ul>
